<h2>Formularios <strong>Template</strong></h2>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

<div class="form-group row">
<label class="col-2 col-form-label">Nombre</label>
<div class="col-8">
<input 
	type="text" 
	name="nombre" 
	placeholder="Nombre"
	ngModel
	required
	minlength="2"
	maxlength="100">
</div>
</div>
<div class="form-group row">
<label class="col-2 col-form-label">Apellido Paterno</label>
<div class="col-8">
<input 
	type="text" 
	name="paterno" 
	placeholder="Apellido Paterno"
	ngModel
	required
	minlength="2"
	maxlength="100">
</div>
</div>

<div class="form-group row">
<label class="col-2 col-form-label">Apellido Materno</label>
<div class="col-8">
<input 
	type="text" 
	name="materno" 
	placeholder="Apellido Materno"
	ngModel
	required
	minlength="2"
	maxlength="100">
</div>
</div>
<div class="form-group row">
<label class="col-2 col-form-label">Correo</label>
<div class="col-8">
<input 
	type="email" 
	name="correo" 
	placeholder="Correo"
	ngModel
	required
	minlength="2"
	maxlength="100">
</div>
</div>

<div class="form-group row">
<label class="col-2 col-form-label">&nbsp;</label>
<div class="input-group col">
<button type="submit" class="btn btn-outline-primary btn-block">
Guardar
</button>
</div>
</div>

</form>
